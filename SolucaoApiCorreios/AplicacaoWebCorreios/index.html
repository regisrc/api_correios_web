<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Utils/styles.css" rel="stylesheet" />
</head>

<body class="bg-dark">
    <section class="container bg-primary h-100">
        <div class="row h-100 align-items-center">
            <div class="card m-5 w-100">
                <div class="card-header bg-dark">
                    <h3 class="text-primary text-center">
                        API Correio
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <select id="nCdServico" class="w-100 mt-2 mb-2">
                                <option value="04014">04014 SEDEX à vista</option>
                                <option value="04065">04065 SEDEX à vista pagamento na entrega</option>
                                <option value="04510">04510 PAC à vista</option>
                                <option value="04707">04707 PAC à vista pagamento na entrega</option>
                                <option value="40169">40169 SEDEX 12 ( à vista e a faturar)*</option>
                                <option value="40215">40215 SEDEX 10 (à vista e a faturar)*</option>
                                <option value="40290">40290 SEDEX Hoje Varejo*</option>
                            </select>
                        </div>
                        <div class="col-md-6"><input class="w-100 mt-2 mb-2" type="text" id="sCepOrigem"
                                placeholder="CEP de Origem"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6"><input class="w-100 mt-2 mb-2" type="text" id="sCepDestino"
                                placeholder="CEP de Destino"></div>
                        <div class="col-md-6"><input class="w-100 mt-2 mb-2" type="number" id="nVlPeso"
                                placeholder="Valor Peso"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input class="w-100 mt-2 mb-2" type="number" id="nVlComprimento"
                                   placeholder="Valor Comprimento">
                        </div>
                        <div class="col-md-6">
                            <input class="w-100 mt-2 mb-2" type="number" id="nVlAltura"
                                   placeholder="Valor Altura">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input class="w-100 mt-2 mb-2" type="number" id="nVlLargura"
                                   placeholder="Valor Largura">
                        </div>
                        <div class="col-md-6">
                            <input class="w-100 mt-2 mb-2" type="number" id="nVlDiametro"
                                   placeholder="Valor Diametro">
                        </div>
                    </div>

                    <hr />

                    <div class="row align-items-center text-center">
                        <div class="col-md-12">
                            <input class="w-25 mt-2 mb-2" type="button" id="buttonEnviar"
                                   value="Enviar">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/inputmask/min/inputmask.min.js"></script>
    <script src="Utils/scripts.js"></script>
</body>

</html>
